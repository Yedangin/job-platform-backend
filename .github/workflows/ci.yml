name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: koko
          MONGO_INITDB_ROOT_PASSWORD: admin
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push Prisma schema to MongoDB
        env:
          DATABASE_URL: mongodb://koko:admin@localhost:27017/elearning?authSource=admin
        run: npx prisma db push

      - name: Build NestJS app
        run: npm run build

      - name: Run tests
        run: npm run test
