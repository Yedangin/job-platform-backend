version: "3.8"

services:
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - API_GATEWAY_PORT=8000
      - AUTH_SERVICE_URL=auth-service:8001
      - JOB_SERVICE_URL=job-service:8003
      - USER_DATABASE_URL=postgresql://postgres:password@postgres:5432/users
      - JOB_DATABASE_URL=postgresql://postgres:password@postgres:5432/jobs
      - NOTIFICATION_DATABASE_URL=postgresql://postgres:password@postgres:5432/notifications
      - PAYMENT_DATABASE_URL=postgresql://postgres:password@postgres:5432/payments
      - LOG_MONGODB_URL=mongodb://admin:password@mongo:27017/logs?authSource=admin
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - auth-service
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - AUTH_SERVICE_PORT=8001
      - USER_DATABASE_URL=postgresql://postgres:password@postgres:5432/users
      - LOG_MONGODB_URL=mongodb://admin:password@mongo:27017/logs?authSource=admin
      - REDIS_HOST=redis
    env_file:
      - .env
    depends_on:
      - postgres
      - mongo
      - redis
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: users,jobs,notifications,payments
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    restart: unless-stopped
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: logs
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:
  mongo-data:
  redis-data:

networks:
  app-network:
    driver: bridge
