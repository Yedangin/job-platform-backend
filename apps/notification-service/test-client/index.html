<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Gateway Test Client</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Section -->
      <div id="loginSection" class="section">
        <div class="card">
          <h1>üîê Chat Gateway Test</h1>
          <p class="subtitle">Login to get session cookie</p>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              placeholder="your@email.com"
              value="test@example.com"
            />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              placeholder="Your password"
              value="password123"
            />
          </div>

          <div class="form-group">
            <label for="apiUrl">API Gateway URL:</label>
            <input
              type="text"
              id="apiUrl"
              value="http://localhost:3000"
              placeholder="http://localhost:3000"
            />
          </div>

          <button id="loginBtn" class="btn btn-primary">Login</button>

          <div id="connectionStatus" class="status"></div>

          <div class="info-box">
            <h3>‚ÑπÔ∏è How it works</h3>
            <p>1. Login with your credentials to get a session cookie</p>
            <p>
              2. The session cookie will be automatically used for WebSocket
              connection
            </p>
            <p>3. Start chatting!</p>
          </div>
        </div>
      </div>

      <!-- Chat Section -->
      <div id="chatSection" class="section hidden">
        <div class="chat-container">
          <!-- Header -->
          <div class="chat-header">
            <div>
              <h2>üí¨ Chat Test Client</h2>
              <p id="userInfo" class="user-info"></p>
            </div>
            <button id="disconnectBtn" class="btn btn-danger">Logout</button>
          </div>

          <!-- Conversation Setup -->
          <div class="conversation-setup">
            <h3>Conversation Setup</h3>
            <div class="form-row">
              <input
                type="text"
                id="conversationId"
                placeholder="Conversation ID"
                value="test-conv-123"
              />
              <button id="joinConvBtn" class="btn btn-primary">
                Join Conversation
              </button>
            </div>
            <div class="form-row">
              <input
                type="text"
                id="createUser1"
                placeholder="User 1 ID"
                value="user-1"
              />
              <input
                type="text"
                id="createUser2"
                placeholder="User 2 ID"
                value="user-2"
              />
              <button id="createConvBtn" class="btn btn-secondary">
                Create 1-to-1
              </button>
            </div>
          </div>

          <!-- Messages Area -->
          <div class="messages-container">
            <div id="messages" class="messages"></div>
          </div>

          <!-- Message Input -->
          <div class="message-input-container">
            <input
              type="text"
              id="messageInput"
              placeholder="Type a message..."
              disabled
            />
            <button id="sendBtn" class="btn btn-primary" disabled>Send</button>
          </div>

          <!-- Events Log -->
          <div class="events-log">
            <div class="events-header">
              <h3>üì° Events Log</h3>
              <button id="clearLogBtn" class="btn btn-small">Clear</button>
            </div>
            <div id="eventsLog" class="log"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Socket.io CDN -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
